<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    
    <div class="container mt-4">
        <div class="jumbotron w-75 m-auto">

        <h2 style = "color: blue">Ingrese el producto</h2>
        <br>

        <form action="/api/productos" method="post">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" class="form-control" name="nombre">
            </div>
            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="text" id="precio" class="form-control" name="precio">
            </div>
            <div class="form-group">
                <label for="stock">Stock</label>
                <input type="text" id="stock" class="form-control" name="stock">
            </div>
            <button class="btn btn-success mt-4">Enviar</button>
        </form>
    </div>
    </div>


</body>
</html>
